<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input the name of a House Representative below to see their stock transatctions</h1>
    <input type="Place Name of Representative Here">
    <button>Submit</button>

    <h2>Representative</h2>
    <p class="representative"></p>
    <h2>Stock:</h2>
    <p class="ticker"></p>
    <h2>Transaction Type</h2>
    <p class="type"></p>
    <h2>Capital gains over $200?</h2>
    <p class="capitalGains"></p>
    <h2>Transaction Amount:</h2>
    <p class="stockTransactions"></p>
    <h2>Date Transacted:</h2>
    <p class="date"></p>

    <script src="main.js"></script>
</body>
</html>
